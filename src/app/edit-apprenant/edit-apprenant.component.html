<section class="createApprenant">
    <h1>Editer un apprenant</h1>
</section>


<div class="txt">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque repellat placeat cupiditate tempore recusandae debitis quaerat obcaecati laudantium sequi ipsam officiis, iure adipisci, fugit repudiandae deserunt voluptatibus? Aspernatur, sequi debitis.</p>
</div>

<section>
    <div class="container">
    <div class="profile_image">
        <img [src]="" />
    </div>
    <a routerLink="/apprenants">Retour</a>
</div>


<div class="container">
    <form (submit)="updateApprenant()">
        <div class="fields">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" [value]="apprenant.nom" [(ngModel)]="apprenant.nom">
        </div>
        <div class="fields">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" [value]="apprenant.prenom" [(ngModel)]="apprenant.prenom">
        </div>
        <div class="fields">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" [value]="apprenant.age" [(ngModel)]="apprenant.age">
        </div>
        <div class="fields">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [value]="apprenant.email" [(ngModel)]="apprenant.email">
        </div>
        <div class="fields">
            <label for="tel">Téléphone</label>
            <input type="tel" id="tel" name="tel" [value]="apprenant.tel" [(ngModel)]="apprenant.tel">
        </div>
        <div class="fields">
            <label for="avatar">Avatar</label>
            <input type="text" id="avatar" name="avatar" [value]="apprenant.avatar" [(ngModel)]="apprenant.avatar">
        </div>
        <div class="fields">
            <label for="enEntreprise">En Entreprise</label>
            <select name="enEntreprise" id="" [(ngModel)]="apprenant.enEntreprise">
                <option [value]="apprenant.enEntreprise">Oui</option>
                <option [value]="apprenant.enEntreprise">Non</option>
            </select>
        </div>
        <div class="fields">
            <label for="entreprise">Entreprise</label>
            <input type="text" id="entreprise" name="entreprise" [value]="apprenant.entreprise" [(ngModel)]="apprenant.entreprise">
        </div>
        <div class="fields" >
            <label for="formation">Sélectionner une formation</label>
            <select name="formationId" id="" [value]="apprenant.formationId" *ngIf="formations.length > 0" [(ngModel)]="apprenant.formationId">
                <option [value]="formationList.id" *ngFor="let formationList of formations" >{{formationList.nom}}</option>
            </select>
        </div>
        <input type="submit" value="Update" />
    </form>
</div>
</section>
